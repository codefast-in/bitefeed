name: bitefeed
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  image_picker: ^1.0.7
  provider: ^6.1.1
  # Network & API
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  # Permissions
  permission_handler: ^11.3.0
  # UI & Images
  cached_network_image: ^3.3.1
  # Utilities
  equatable: ^2.0.5
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.13

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/iocn.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#ffffff"
  image: "assets/iocn.png"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/
    - assets/iocn.png
